{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Accueil</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="{% static 'web_site/lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'web_site/lib/lightbox/css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'web_site/lib/owlcarousel/assets/owl.carousel.min.css' %}">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{% static 'web_site/css/bootstrap.min.css' %}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{% static 'web_site/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'web_site/css/style.css' %}">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    {% include 'web_site/navbar.html' %}

    <!-- Services Start -->
    <div class="container-fluid service pb-5">
        <br><br><br>
        <div class="container pb-5">
            <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                <h5 class="display-4 mb-3 fw-bold text-primary" style="letter-spacing: 2px; text-shadow: 1px 2px 8px rgba(0,0,0,0.08);">
                    <span style="border-bottom: 4px solid orange; padding-bottom: 6px;">GADGET ET PUB</span>
                </h5>
                <h5 class="mb-0">Offrez plus qu’un objet : créez du lien avec des supports qui vous ressemblent.</h5>
            </div>
            <div class="row g-4">
                {% for i in service_model %}
                <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="service-item">
                        <div class="service-img" style="height: 300px; background-image: url('{{ i.image.url }}'); background-size: contain; background-position: center; background-repeat: no-repeat;">
                        </div>
                        <div class="rounded-bottom p-4">
                            <a href="#" class="h4 d-inline-block mb-4">{{ i.nom }}</a>
                            <p class="mb-4">{{ i.description }}</p>
                            <!-- Achat Button triggers modal -->
                            <button class="btn btn-primary rounded-pill py-2 px-4" data-bs-toggle="modal" data-bs-target="#paymentModal1">Commander</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Services End -->

    <!-- Footer Start -->
    {% include 'web_site/footer.html' %}
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'web_site/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'web_site/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'web_site/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'web_site/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'web_site/lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'web_site/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'web_site/js/main.js' %}"></script>
</body>

</html>
